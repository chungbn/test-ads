<!DOCTYPE html>
<html lang="en">
<head>

  <title>GAM Interstitial Ad Demo</title>

  <!-- Load GPT library -->
  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>

  <script>
    // Load GPT and define the interstitial ad slot
    window.googletag = window.googletag || {cmd: []};
    googletag.cmd.push(function() {
      googletag.defineOutOfPageSlot('/120040482/Interstitial', 'div-gpt-ad-1751964282615-0').addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.pubads().collapseEmptyDivs();
      googletag.pubads().setTargeting("test", "true");
      googletag.enableServices();
    });

    // Function to show the interstitial ad
    function showInterstitial() {
      googletag.cmd.push(function () {
        googletag.display('div-gpt-ad-1751964282615-0');
      });
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;

    }

</head>
<body>

  <h1>Google Ad Manager Interstitial Demo</h1>

  <button onclick="showInterstitial()">Show Interstitial Ad</button>

  </div>

</body>
</html>
